name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build_type: [Debug, Release]
        compiler: [gcc, clang]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential clang
      - name: Configure
        run: |
          cmake -B build -S . -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
      - name: Build
        run: |
          cmake --build build -j
      - name: Run tests
        run: |
          ctest --test-dir build --output-on-failure
